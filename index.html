<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sticky-note {
            background-image: url('https://cdn.discordapp.com/attachments/996335523901747203/1302521813921955881/Pngtreedownload_for_free_simple_colorful_6860147_1.png?ex=67286b78&is=672719f8&hm=cc30df5537d1a20b70f86e3bd98c98893a2264cdd8337da63ee1d97cf53e83d7');
            background-size: cover;
            background-position: center;
            padding: 10px;
            cursor: move;
            position: absolute;
            user-select: none;
            color: black;
            width: 150px; /* Fixed width */
            height: 150px; /* Fixed height */
            min-height: 100px; /* Minimum height */
            min-width: 100px; /* Minimum width */
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* Hide overflow */
            box-shadow: none; /* Remove shadow */
        }
        #messageInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        #postButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #charCounter {
            font-size: 14px;
            color: grey;
            margin-top: 5px;
        }
        #charLimitMessage {
            color: red; /* Red color for error message */
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Draelyn's Navy Graduation Countdown</h1>
    <div id="countdown">Loading...</div>
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button id="postButton">Post Message</button>
    <div id="charCounter">0/200</div> <!-- Character counter -->
    <div id="charLimitMessage"></div> <!-- Message for character limit -->

    <script>
        // Countdown Timer Script
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();

        // Sticky Notes Functionality
        document.getElementById("postButton").addEventListener("click", postMessage);
        const messageInput = document.getElementById("messageInput");
        const charCounter = document.getElementById("charCounter");
        const charLimitMessage = document.getElementById("charLimitMessage");

        // Update character count as the user types
        messageInput.addEventListener("input", () => {
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/200`;

            if (currentLength > 200) {
                charLimitMessage.textContent = "Message cannot exceed 200 characters.";
            } else {
                charLimitMessage.textContent = ""; // Clear message if within limit
            }
        });

        function postMessage() {
            const message = messageInput.value;

            if (message.length > 200) {
                charLimitMessage.textContent = "Message cannot exceed 200 characters.";
                return; // Stop the function if message is too long
            }

            if (message.trim() !== "") {
                createStickyNote(message);
                messageInput.value = ""; // Clear input after posting
                charCounter.textContent = "0/200"; // Reset counter
            }
        }

        function createStickyNote(message) {
            const note = document.createElement("div");
            note.className = "sticky-note";
            note.textContent = message;

            // Set random starting position
            note.style.left = Math.random() * (window.innerWidth - 100) + "px";
            note.style.top = Math.random() * (window.innerHeight - 100) + "px";

            note.addEventListener("mousedown", mouseDown);
            note.addEventListener("touchstart", touchStart);

            document.body.appendChild(note);
            adjustNoteSize(note);
        }

        function adjustNoteSize(note) {
            const baseWidth = 150; // Base width
            const baseHeight = 150; // Base height
            const textHeight = note.scrollHeight; // Height of the text

            // Adjust the note's height while maintaining the aspect ratio
            if (textHeight > baseHeight) {
                const scaleFactor = textHeight / baseHeight;
                note.style.width = `${baseWidth * scaleFactor}px`;
                note.style.height = `${baseHeight * scaleFactor}px`;
            }
        }

        let dragNote = null;

        function mouseDown(event) {
            dragNote = event.target;
            document.addEventListener("mousemove", mouseMove);
            document.addEventListener("mouseup", mouseUp);
            mouseMove(event); // Update position immediately
            event.preventDefault();
        }

        function mouseMove(event) {
            if (dragNote) {
                dragNote.style.left = `${event.clientX - (dragNote.clientWidth / 2)}px`;
                dragNote.style.top = `${event.clientY - (dragNote.clientHeight / 2)}px`;
            }
        }

        function mouseUp() {
            dragNote = null;
            document.removeEventListener("mousemove", mouseMove);
            document.removeEventListener("mouseup", mouseUp);
        }

        function touchStart(event) {
            dragNote = event.target;
            document.addEventListener("touchmove", touchMove);
            document.addEventListener("touchend", touchEnd);
            touchMove(event);
            event.preventDefault();
        }

        function touchMove(event) {
            if (dragNote) {
                const touch = event.touches[0];
                dragNote.style.left = `${touch.clientX - (dragNote.clientWidth / 2)}px`;
                dragNote.style.top = `${touch.clientY - (dragNote.clientHeight / 2)}px`;
            }
        }

        function touchEnd() {
            dragNote = null;
            document.removeEventListener("touchmove", touchMove);
            document.removeEventListener("touchend", touchEnd);
        }
    </script>
</body>
</html>
