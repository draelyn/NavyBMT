<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #messageBoard {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            border: 2px solid black;
            padding: 20px;
            min-height: 200px;
            position: relative; /* Added for positioning sticky notes */
        }
        .sticky-note {
            background-color: #ffeb3b;
            padding: 10px;
            border: 1px solid black;
            cursor: move;
            position: absolute; /* To make sticky notes draggable */
        }
        #messageInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #postButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
    <script src="script.js"></script> <!-- Link to your script.js file -->
</head>
<body>
    <h1>Draelyn's Navy Graduation Countdown</h1>
    <div id="countdown">Loading...</div>
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button id="postButton">Post Message</button>
    <div id="messageBoard"></div>
</body>
</html>
