<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sticky-note {
            background-color: #ffeb3b;
            padding: 10px;
            border: 1px solid black;
            cursor: move;
            position: absolute; /* To make sticky notes draggable */
            transition: left 0.2s ease, top 0.2s ease; /* Smooth movement */
        }
        #messageInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #postButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Draelyn's Navy Graduation Countdown</h1>
    <div id="countdown">Loading...</div>
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button id="postButton">Post Message</button>

    <script>
        // Countdown Timer Script
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();

        // Sticky Notes Functionality
        document.getElementById("postButton").addEventListener("click", function() {
            const message = document.getElementById("messageInput").value;
            if (message.trim() !== "") {
                createStickyNote(message);
                document.getElementById("messageInput").value = "";
            }
        });

        function createStickyNote(message) {
            const note = document.createElement("div");
            note.className = "sticky-note";
            note.textContent = message;

            // Random starting position
            note.style.left = Math.random() * 500 + "px"; 
            note.style.top = Math.random() * 200 + "px"; 

            note.addEventListener("mousedown", mouseDown);
            note.addEventListener("touchstart", touchStart);

            document.body.appendChild(note); // Append directly to body
        }

        let dragNote = null;

        function mouseDown(event) {
            dragNote = event.target;
            document.addEventListener("mousemove", mouseMove);
            document.addEventListener("mouseup", mouseUp);
            mouseMove(event); // Call move once to "catch" the note
        }

        function mouseMove(event) {
            if (dragNote) {
                const x = event.clientX - (dragNote.clientWidth / 2); // Center the note
                const y = event.clientY - (dragNote.clientHeight / 2);

                // Check boundaries and adjust position if necessary
                if (!isWithinBounds(x, y)) {
                    dragNote.style.left = `${x}px`;
                    dragNote.style.top = `${y}px`;
                } else {
                    dragNote.style.left = `${x}px`;
                    dragNote.style.top = `${y}px`;
                }
            }
        }

        function mouseUp() {
            if (dragNote) {
                const x = parseFloat(dragNote.style.left);
                const y = parseFloat(dragNote.style.top);

                // Check if out of bounds and adjust
                if (!isWithinBounds(x, y)) {
                    // Move out of bounds slightly
                    if (x < 0) {
                        dragNote.style.left = "10px"; // Move to right
                    } else if (x + dragNote.clientWidth > window.innerWidth) {
                        dragNote.style.left = `${window.innerWidth - dragNote.clientWidth - 10}px`; // Move to left
                    }
                    if (y < 0) {
                        dragNote.style.top = "10px"; // Move down
                    } else if (y + dragNote.clientHeight > window.innerHeight) {
                        dragNote.style.top = `${window.innerHeight - dragNote.clientHeight - 10}px`; // Move up
                    }
                }
            }
            dragNote = null;
            document.removeEventListener("mousemove", mouseMove);
            document.removeEventListener("mouseup", mouseUp);
        }

        function touchStart(event) {
            dragNote = event.target;
            const touch = event.touches[0];
            document.addEventListener("touchmove", touchMove);
            document.addEventListener("touchend", touchEnd);
            touchMove(event); // Call move once to "catch" the note
        }

        function touchMove(event) {
            if (dragNote) {
                const touch = event.touches[0];
                const x = touch.clientX - (dragNote.clientWidth / 2); // Center the note
                const y = touch.clientY - (dragNote.clientHeight / 2);

                // Check boundaries and adjust position if necessary
                if (!isWithinBounds(x, y)) {
                    dragNote.style.left = `${x}px`;
                    dragNote.style.top = `${y}px`;
                } else {
                    dragNote.style.left = `${x}px`;
                    dragNote.style.top = `${y}px`;
                }
            }
        }

        function touchEnd() {
            if (dragNote) {
                const x = parseFloat(dragNote.style.left);
                const y = parseFloat(dragNote.style.top);

                // Check if out of bounds and adjust
                if (!isWithinBounds(x, y)) {
                    // Move out of bounds slightly
                    if (x < 0) {
                        dragNote.style.left = "10px"; // Move to right
                    } else if (x + dragNote.clientWidth > window.innerWidth) {
                        dragNote.style.left = `${window.innerWidth - dragNote.clientWidth - 10}px`; // Move to left
                    }
                    if (y < 0) {
                        dragNote.style.top = "10px"; // Move down
                    } else if (y + dragNote.clientHeight > window.innerHeight) {
                        dragNote.style.top = `${window.innerHeight - dragNote.clientHeight - 10}px`; // Move up
                    }
                }
            }
            dragNote = null;
            document.removeEventListener("touchmove", touchMove);
            document.removeEventListener("touchend", touchEnd);
        }

        function isWithinBounds(x, y) {
            const boardRect = document.body.getBoundingClientRect(); // Use the body for bounds
            const minX = 0;
            const maxX = boardRect.width - dragNote.clientWidth;
            const minY = 0;
            const maxY = boardRect.height - dragNote.clientHeight;

            // Check bounds against other elements
            if (x < minX || x > maxX || y < minY || y > maxY) {
                return false; // Out of bounds
            }

            // Prevent overlapping with other sticky notes
            const notes = document.getElementsByClassName("sticky-note");
            for (let note of notes) {
                if (note !== dragNote) {
                    const noteRect = note.getBoundingClientRect();
                    if (
                        x < noteRect.right && x + dragNote.clientWidth > noteRect.left &&
                        y < noteRect.bottom && y + dragNote.clientHeight > noteRect.top
                    ) {
                        return false; // Overlapping with another note
                    }
                }
            }

            return true; // Within bounds and not overlapping
        }
    </script>
</body>
</html>
