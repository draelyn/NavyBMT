<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sticky-note {
            background-color: #ffeb3b;
            padding: 10px;
            border: 1px solid black;
            cursor: move;
            position: absolute;
            user-select: none;
        }
        #messageInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #postButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Draelyn's Navy Graduation Countdown</h1>
    <div id="countdown">Loading...</div>
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button id="postButton">Post Message</button>

    <script>
        // Countdown Timer Script
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();

        // Sticky Notes Functionality
        document.getElementById("postButton").addEventListener("click", postMessage);
        document.getElementById("messageInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") postMessage();
        });

        function postMessage() {
            const message = document.getElementById("messageInput").value;
            if (message.trim() !== "") {
                createStickyNote(message);
                document.getElementById("messageInput").value = "";
            }
        }

        function createStickyNote(message) {
            const note = document.createElement("div");
            note.className = "sticky-note";
            note.textContent = message;

            // Generate a random position and ensure it doesn't overlap designated areas
            let position = getRandomPosition(note);
            note.style.left = position.x + "px"; 
            note.style.top = position.y + "px"; 

            note.addEventListener("mousedown", mouseDown);
            note.addEventListener("touchstart", touchStart);

            document.body.appendChild(note);
        }

        function getRandomPosition(note) {
            const minX = 0;
            const minY = 200;
            const maxX = window.innerWidth - note.clientWidth;
            const maxY = window.innerHeight - note.clientHeight - 150;

            let x, y;
            do {
                x = Math.random() * maxX;
                y = Math.random() * maxY;
            } while (isOverlapping(x, y, note));

            return { x, y };
        }

        function isOverlapping(x, y, note) {
            // Define the boundaries for the protected area (based on screenshot)
            const protectedArea = {
                left: window.innerWidth / 2 - 150,  // Adjust width as necessary
                right: window.innerWidth / 2 + 150,
                top: 50,
                bottom: 250,
            };

            const noteBounds = {
                left: x,
                right: x + note.clientWidth,
                top: y,
                bottom: y + note.clientHeight,
            };

            // Check if note overlaps the protected area
            if (
                noteBounds.right > protectedArea.left &&
                noteBounds.left < protectedArea.right &&
                noteBounds.bottom > protectedArea.top &&
                noteBounds.top < protectedArea.bottom
            ) {
                return true;
            }
            return false;
        }

        let dragNote = null;

        function mouseDown(event) {
            dragNote = event.target;
            document.addEventListener("mousemove", mouseMove);
            document.addEventListener("mouseup", mouseUp);
            mouseMove(event);
            event.preventDefault();
        }

        function mouseMove(event) {
            if (dragNote) {
                dragNote.style.left = `${event.clientX - (dragNote.clientWidth / 2)}px`;
                dragNote.style.top = `${event.clientY - (dragNote.clientHeight / 2)}px`;

                if (isOverlapping(parseFloat(dragNote.style.left), parseFloat(dragNote.style.top), dragNote)) {
                    dragNote.style.left = `${Math.max(0, parseFloat(dragNote.style.left) - 10)}px`;
                    dragNote.style.top = `${Math.max(0, parseFloat(dragNote.style.top) - 10)}px`;
                }
            }
        }

        function mouseUp() {
            dragNote = null;
            document.removeEventListener("mousemove", mouseMove);
            document.removeEventListener("mouseup", mouseUp);
        }

        function touchStart(event) {
            dragNote = event.target;
            document.addEventListener("touchmove", touchMove);
            document.addEventListener("touchend", touchEnd);
            touchMove(event);
            event.preventDefault();
        }

        function touchMove(event) {
            if (dragNote) {
                const touch = event.touches[0];
                dragNote.style.left = `${touch.clientX - (dragNote.clientWidth / 2)}px`;
                dragNote.style.top = `${touch.clientY - (dragNote.clientHeight / 2)}px`;

                if (isOverlapping(parseFloat(dragNote.style.left), parseFloat(dragNote.style.top), dragNote)) {
                    dragNote.style.left = `${Math.max(0, parseFloat(dragNote.style.left) - 10)}px`;
                    dragNote.style.top = `${Math.max(0, parseFloat(dragNote.style.top) - 10)}px`;
                }
            }
        }

        function touchEnd() {
            dragNote = null;
            document.removeEventListener("touchmove", touchMove);
            document.removeEventListener("touchend", touchEnd);
        }
    </script>
</body>
</html>
