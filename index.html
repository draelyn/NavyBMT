<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Timer Section -->
        <div class="timer">
            <p class="timer-text">TIMER EXAMPLE</p>
            <p class="countdown">1 Day 10 Hours 11 Minutes 20 Seconds</p>
        </div>

        <!-- Message Boxes -->
        <div class="messages">
            <div class="message">12</div>
            <div class="message">12</div>
            <div class="message">12</div>
            <!-- Add more message boxes as needed -->
        </div>

        <!-- Send Message Button -->
        <button class="send-button">Send Message</button>
    </div>
</body>
</html>
