<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        @font-face {
            font-family: 'Shifty Notes';
            src: url('fonts/ShiftyNotesRegular-BWZ6d.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'MyNewFont';
            src: url('fonts/MyNewFont2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-weight: bold;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .countdown-section {
            text-align: center;
            color: #ffcc00; /* Yellow color for labels */
        }

        .countdown-number {
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .countdown-label {
            font-size: 1em;
            text-transform: uppercase;
            margin-top: -10px; /* Adjust for better alignment */
        }

        #fromInput, #messageInput {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }

        #postButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #charCounter {
            font-size: 14px;
            color: grey;
            margin-top: 5px;
        }

        #charLimitMessage {
            color: red;
            margin-top: 5px;
        }

        .sticky-note {
            background-size: cover;
            background-position: center;
            padding: 10px;
            cursor: move;
            position: absolute;
            user-select: none;
            color: black;
            width: 150px;
            height: 150px;
            min-height: 100px;
            min-width: 100px;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
            overflow: hidden;
            font-family: 'MyNewFont', Arial, sans-serif;
        }

        .from-text {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draelyn's Navy Graduation Countdown</h1>
        <div id="countdown">
            <div class="countdown-section">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Mins</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Secs</div>
            </div>
        </div>
        <input type="text" id="fromInput" placeholder="From: (optional)">
        <input type="text" id="messageInput" placeholder="Type your message here">
        <button id="postButton">Post Message</button>
        <div id="charCounter">0/150</div>
        <div id="charLimitMessage"></div>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days < 10 ? "0" + days : days;
                document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
