<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #messageBoard {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            border: 2px solid black;
            padding: 20px;
            min-height: 200px;
            position: relative; /* Added for positioning sticky notes */
        }
        .sticky-note {
            background-color: #ffeb3b;
            padding: 10px;
            border: 1px solid black;
            cursor: move;
            position: absolute; /* To make sticky notes draggable */
            transition: left 0.2s ease, top 0.2s ease; /* Smooth movement */
        }
        #messageInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #postButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Draelyn's Navy Graduation Countdown</h1>
    <div id="countdown">Loading...</div>
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button id="postButton">Post Message</button>
    <div id="messageBoard"></div>

    <script>
        // Countdown Timer Script
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();

        // Sticky Notes Functionality
        document.getElementById("postButton").addEventListener("click", function() {
            const message = document.getElementById("messageInput").value;
            if (message.trim() !== "") {
                createStickyNote(message);
                document.getElementById("messageInput").value = "";
            }
        });

        function createStickyNote(message) {
            const note = document.createElement("div");
            note.className = "sticky-note";
            note.textContent = message;

            // Random starting position
            note.style.left = Math.random() * 500 + "px"; 
            note.style.top = Math.random() * 200 + "px"; 

            note.addEventListener("mousedown", mouseDown);
            note.addEventListener("touchstart", touchStart);

            document.getElementById("messageBoard").appendChild(note);
        }

        let dragNote = null;

        function mouseDown(event) {
            dragNote = event.target;
            document.addEventListener("mousemove", mouseMove);
            document.addEventListener("mouseup", mouseUp);
            mouseMove(event); // Call move once to "catch" the note
        }

        function mouseMove(event) {
            if (dragNote) {
                const x = event.clientX - dragNote.clientWidth / 2; // Center the note
                const y = event.clientY - dragNote.clientHeight / 2;

                // Check boundaries and adjust position if necessary
                if (!isWithinBounds(x, y)) {
                    // Move it out of bounds slightly
                    const outOfBoundsX = (x < 0) ? 10 : (x + dragNote.clientWidth > window.innerWidth ? window.innerWidth - dragNote.clientWidth - 10 : x);
                    const outOfBoundsY = (y < 0) ? 10 : (y + dragNote.clientHeight > window.innerHeight ? window.innerHeight - dragNote.clientHeight - 10 : y);
                    dragNote.style.left = `${outOfBoundsX}px`;
                    dragNote.style.top = `${outOfBoundsY}px`;
                } else {
                    dragNote.style.left = `${x}px`;
                    dragNote.style.top = `${y}px`;
                }
            }
        }

        function mouseUp() {
            dragNote = null;
            document.removeEventListener("mousemove", mouseMove);
            document.removeEventListener("mouseup", mouseUp);
        }

        function touchStart(event) {
            dragNote = event.target;
            const touch = event.touches[0];
            document.addEventListener("touchmove", touchMove);
            document.addEventListener("touchend", touchEnd);
            touchMove(event); // Call move once to "catch" the note
        }

        function touchMove(event) {
            if (dragNote) {
                const touch = event.touches[0];
                const x = touch.clientX - dragNote.clientWidth / 2; // Center the note
                const y = touch.clientY - dragNote.clientHeight / 2;

                // Check boundaries and adjust position if necessary
                if (!isWithinBounds(x, y)) {
                    const outOfBoundsX = (x < 0) ? 10 : (x + dragNote.clientWidth > window.innerWidth ? window.innerWidth - dragNote.clientWidth - 10 : x);
                    const outOfBoundsY = (y < 0) ? 10 : (y + dragNote.clientHeight > window.innerHeight ? window.innerHeight - dragNote.clientHeight - 10 : y);
                    dragNote.style.left = `${outOfBoundsX}px`;
                    dragNote.style.top = `${outOfBoundsY}px`;
                } else {
                    dragNote.style.left = `${x}px`;
                    dragNote.style.top = `${y}px`;
                }
            }
        }

        function touchEnd() {
            dragNote = null;
            document.removeEventListener("touchmove", touchMove);
            document.removeEventListener("touchend", touchEnd);
        }

        function isWithinBounds(x, y) {
            const boardRect = document.getElementById("messageBoard").getBoundingClientRect();
            const minX = boardRect.left;
            const maxX = boardRect.right - dragNote.clientWidth;
            const minY = boardRect.top;
            const maxY = boardRect.bottom - dragNote.clientHeight;

            // Check bounds against other elements
            if (x < minX || x > maxX || y < minY || y > maxY) {
                return false; // Out of bounds
            }

            // Prevent overlapping with other sticky notes
            const notes = document.getElementsByClassName("sticky-note");
            for (let note of notes) {
                if (note !== dragNote) {
                    const noteRect = note.getBoundingClientRect();
                    if (
                        x < noteRect.right && x + dragNote.clientWidth > noteRect.left &&
                        y < noteRect.bottom && y + dragNote.clientHeight > noteRect.top
                    ) {
                        return false; // Overlapping with another note
                    }
                }
            }

            return true; // Within bounds and not overlapping
        }
    </script>
</body>
</html>
