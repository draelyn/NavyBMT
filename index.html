<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drae's Navy Graduation Countdown</title>
    <style>
        @font-face {
            font-family: 'Shifty Notes';
            src: url('fonts/ShiftyNotesRegular-BWZ6d.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'MyNewFont';
            src: url('fonts/MyNewFont2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 1.8em;
        }

        #countdown {
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #fromInput, #messageInput {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        #postButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #charCounter {
            font-size: 14px;
            color: grey;
            margin-top: 5px;
        }

        #charLimitMessage {
            color: red;
            margin-top: 5px;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .comment-from {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drae's Navy Graduation Countdown</h1>
        <div id="countdown">Loading...</div>
        <input type="text" id="fromInput" placeholder="From: (optional)">
        <input type="text" id="messageInput" placeholder="Type your comment here">
        <button id="postButton">Post Comment</button>
        <div id="charCounter">0/150</div>
        <div id="charLimitMessage"></div>
        <div id="commentsSection">
            <h2>Comments</h2>
        </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZk3mpp9g-nW1kwOvfIj6J247kHpgLTnU",
            authDomain: "comments-469e0.firebaseapp.com",
            databaseURL: "https://comments-469e0-default-rtdb.firebaseio.com",
            projectId: "comments-469e0",
            storageBucket: "comments-469e0.appspot.com",
            messagingSenderId: "86029666416",
            appId: "1:86029666416:web:f6d18cbdbef237981eccb5",
            measurementId: "G-H9YHQD5KDE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const commentsRef = database.ref("comments");

        // Countdown Timer
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = 
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

                if (timeLeft < 0) {
                    document.getElementById("countdown").textContent = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();

        // Character Counter
        const messageInput = document.getElementById("messageInput");
        const charCounter = document.getElementById("charCounter");
        const charLimitMessage = document.getElementById("charLimitMessage");

        messageInput.addEventListener("input", () => {
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/150`;

            if (currentLength > 150) {
                charLimitMessage.textContent = "Comment cannot exceed 150 characters.";
            } else {
                charLimitMessage.textContent = "";
            }
        });

        // Post Comment
        const postButton = document.getElementById("postButton");
        const fromInput = document.getElementById("fromInput");
        const commentsSection = document.getElementById("commentsSection");

        postButton.addEventListener("click", postMessage);

        function postMessage() {
            const message = messageInput.value.trim();
            const from = fromInput.value.trim();

            if (message.length === 0 || message.length > 150) {
                charLimitMessage.textContent = "Please enter a comment within the character limit.";
                return;
            }

            // Save to Firebase
            commentsRef.push({ from, message });
            messageInput.value = "";
            fromInput.value = "";
            charCounter.textContent = "0/150";
            charLimitMessage.textContent = "";
        }

        // Load Comments
        commentsRef.on("child_added", (snapshot) => {
            const comment = snapshot.val();
            displayComment(comment.from, comment.message);
        });

        function displayComment(from, message) {
            const commentDiv = document.createElement("div");
            commentDiv.className = "comment";

            if (from) {
                const fromText = document.createElement("div");
                fromText.className = "comment-from";
                fromText.textContent = `From: ${from}`;
                commentDiv.appendChild(fromText);
            }

            const messageText = document.createElement("div");
            messageText.textContent = message;
            commentDiv.appendChild(messageText);

            commentsSection.appendChild(commentDiv);
        }
    </script>
</body>
</html>
