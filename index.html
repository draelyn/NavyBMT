<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, initial-scale=1.0"> <!-- Updated viewport scale -->
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        @font-face {
            font-family: 'MyNewFont2';
            src: url('fonts/MyNewFont2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px; /* Reduced margin */
            background-color: white;
            color: black;
        }
        #countdown {
            font-size: 28px; /* Reduced font size */
            font-weight: bold;
            margin-bottom: 15px;
        }
        .sticky-note {
            background-size: cover;
            background-position: center;
            padding: 5px; /* Reduced padding */
            cursor: move;
            position: absolute;
            user-select: none;
            color: black;
            width: 100px; /* Reduced width */
            height: 100px; /* Reduced height */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
            overflow: hidden;
            box-shadow: none;
            font-family: 'MyNewFont2', Arial, sans-serif;
        }
        #fromInput, #messageInput {
            padding: 5px; /* Reduced padding */
            font-size: 14px; /* Reduced font size */
            width: 250px; /* Reduced width */
            margin-top: 10px; /* Adjusted margin */
        }
        #postButton {
            padding: 8px 15px; /* Reduced padding */
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
            margin-top: 8px;
        }
        #charCounter {
            font-size: 12px; /* Reduced font size */
            color: grey;
            margin-top: 3px;
        }
        #charLimitMessage {
            color: red;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h1>Draelyn's Navy Graduation Countdown</h1>
    <div id="countdown">Loading...</div>
    <input type="text" id="fromInput" placeholder="From: (optional)">
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button id="postButton">Post Message</button>
    <div id="charCounter">0/150</div>
    <div id="charLimitMessage"></div>

    <script>
        // Your existing script remains unchanged
    </script>
</body>
</html>
