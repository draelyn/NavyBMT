<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        @font-face {
            font-family: 'Shifty Notes';
            src: url('fonts/ShiftyNotesRegular-BWZ6d.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'MyNewFont';
            src: url('fonts/MyNewFont2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 1.8em;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .countdown-section {
            text-align: center;
            color: #0066cc;
        }

        .countdown-number {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .countdown-label {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-top: -5px;
        }

        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #fromInput, #messageInput {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        #postButton {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        #charCounter {
            font-size: 12px;
            color: grey;
            margin-top: 5px;
        }

        #charLimitMessage {
            color: red;
            margin-top: 5px;
        }

        .sticky-note {
            background-size: cover;
            background-position: center;
            padding: 10px;
            cursor: move;
            position: absolute;
            user-select: none;
            color: black;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
            font-family: 'MyNewFont', Arial, sans-serif;
        }

        .from-text {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Mobile Styling */
        @media (max-width: 600px) {
            #countdown {
                gap: 10px;
                font-size: 1.2em;
            }

            .countdown-number {
                font-size: 2em;
            }

            .countdown-label {
                font-size: 0.7em;
            }

            h1 {
                font-size: 1.5em;
            }

            #fromInput, #messageInput, #postButton {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draelyn's Navy Graduation Countdown</h1>
        <div id="countdown">
            <div class="countdown-section">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Mins</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Secs</div>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="fromInput" placeholder="From: (optional)">
            <input type="text" id="messageInput" placeholder="Type your message here">
            <button id="postButton">Post Message</button>
        </div>
        <div id="charCounter">0/150</div>
        <div id="charLimitMessage"></div>
    </div>

    <script>
        // Countdown Timer
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days < 10 ? "0" + days : days;
                document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();

        // Message Functionality
        const messageInput = document.getElementById("messageInput");
        const fromInput = document.getElementById("fromInput");
        const charCounter = document.getElementById("charCounter");
        const charLimitMessage = document.getElementById("charLimitMessage");
        const postButton = document.getElementById("postButton");

        messageInput.addEventListener("input", () => {
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/150`;

            if (currentLength > 150) {
                charLimitMessage.textContent = "Message cannot exceed 150 characters.";
            } else {
                charLimitMessage.textContent = "";
            }
        });

        postButton.addEventListener("click", postMessage);

        function postMessage() {
            const message = messageInput.value.trim();
            const from = fromInput.value.trim();

            if (message.length === 0 || message.length > 150) {
                charLimitMessage.textContent = "Please enter a message within the character limit.";
                return;
            }

            createStickyNote(from, message);
            messageInput.value = "";
            fromInput.value = "";
            charCounter.textContent = "0/150";
            charLimitMessage.textContent = "";
        }

        // Array of background images for sticky notes
        const backgroundImages = [
            'https://example.com/image1.png',
            'https://example.com/image2.png',
            'https://example.com/image3.png',
            'https://example.com/image4.png',
            'https://example.com/image5.png',
        ];

        function createStickyNote(from, message) {
            const note = document.createElement("div");
            note.className = "sticky-note";

            if (from) {
                const fromText = document.createElement("div");
                fromText.className = "from-text";
                fromText.textContent = `From: ${from}`;
                note.appendChild(fromText);
            }

            const messageText = document.createTextNode(message);
            note.appendChild(messageText);

            // Set a random background image
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            note.style.backgroundImage = `url('${backgroundImages[randomIndex]}')`;

            // Set random position
            note.style.left = Math.random() * (window.innerWidth - 150) + "px";
            note.style.top = Math.random() * (window.innerHeight - 150) + "px";

            // Make the note draggable
            note.addEventListener("mousedown", mouseDown);
            note.addEventListener("touchstart", touchStart);

            document.body.appendChild(note);
        }

        let dragNote = null;

        function mouseDown(event) {
            dragNote = event.target;
            dragNote.style.zIndex = 10;
            document.addEventListener("mousemove", mouseMove);
            document.addEventListener("mouseup", mouseUp);
            event.preventDefault();
        }

        function mouseMove(event) {
            if (dragNote) {
                dragNote.style.left = `${event.clientX - dragNote.clientWidth / 2}px`;
                dragNote.style.top = `${event.clientY - dragNote.clientHeight / 2}px`;
            }
        }

        function mouseUp() {
            if (dragNote) {
                dragNote.style.zIndex = "";
            }
            dragNote = null;
            document.removeEventListener("mousemove", mouseMove);
            document.removeEventListener("mouseup", mouseUp);
        }

        function touchStart(event) {
            dragNote = event.target;
            dragNote.style.zIndex = 10;
            document.addEventListener("touchmove", touchMove);
            document.addEventListener("touchend", touchEnd);
            event.preventDefault();
        }

        function touchMove(event) {
            if (dragNote) {
                const touch = event.touches[0];
                dragNote.style.left = `${touch.clientX - dragNote.clientWidth / 2}px`;
                dragNote.style.top = `${touch.clientY - dragNote.clientHeight / 2}px`;
            }
        }

        function touchEnd() {
            if (dragNote) {
                dragNote.style.zIndex = "";
            }
            dragNote = null;
            document.removeEventListener("touchmove", touchMove);
            document.removeEventListener("touchend", touchEnd);
        }
    </script>
</body>
</html>
