<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        @font-face {
            font-family: 'Shifty Notes Regular';
            src: url('font/ShiftyNotesRegular-BWZ6d.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sticky-note {
            background-size: cover;
            background-position: center;
            padding: 10px;
            cursor: move;
            position: absolute;
            user-select: none;
            color: black;
            width: 150px; /* Fixed width */
            height: 150px; /* Fixed height */
            min-height: 100px; /* Minimum height */
            min-width: 100px; /* Minimum width */
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* Hide overflow */
            box-shadow: none; /* Remove shadow */
        }
        #messageInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        #postButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #charCounter {
            font-size: 14px;
            color: grey;
            margin-top: 5px;
        }
        #charLimitMessage {
            color: red; /* Red color for error message */
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Draelyn's Navy Graduation Countdown</h1>
    <div id="countdown">Loading...</div>
    <input type="text" id="fromInput" placeholder="From: (optional)">
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button id="postButton">Post Message</button>
    <div id="charCounter">0/150</div> <!-- Character counter -->
    <div id="charLimitMessage"></div> <!-- Message for character limit -->

    <script>
        // Array of background images
        const backgroundImages = [
            'https://media.discordapp.net/attachments/996335523901747203/1302525995869536336/Pngtreedownload_for_free_simple_colorful_6860147_2.png',
            'https://media.discordapp.net/attachments/996335523901747203/1302526255136116768/Pngtreedownload_for_free_simple_colorful_6860147_4.png',
            'https://media.discordapp.net/attachments/996335523901747203/1302526805273612318/Pngtreedownload_for_free_simple_colorful_6860147_6.png',
            'https://media.discordapp.net/attachments/996335523901747203/1302526979517714473/Pngtreedownload_for_free_simple_colorful_6860147_7.png',
            'https://media.discordapp.net/attachments/996335523901747203/1302527123617087509/Pngtreedownload_for_free_simple_colorful_6860147_8.png',
            'https://media.discordapp.net/attachments/996335523901747203/1302526525261746176/Pngtreedownload_for_free_simple_colorful_6860147_5.png'
        ];

        // Countdown Timer Script
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();

        // Character limit and message posting logic
        const fromInput = document.getElementById("fromInput");
        const messageInput = document.getElementById("messageInput");
        const charCounter = document.getElementById("charCounter");
        const charLimitMessage = document.getElementById("charLimitMessage");

        messageInput.addEventListener("input", () => {
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/150`;

            if (currentLength > 150) {
                charLimitMessage.textContent = "Message cannot exceed 150 characters.";
            } else {
                charLimitMessage.textContent = ""; // Clear message if within limit
            }
        });

        document.getElementById("postButton").addEventListener("click", postMessage);

        function postMessage() {
            const message = messageInput.value;
            const fromText = fromInput.value;

            if (message.length > 150) {
                charLimitMessage.textContent = "Message cannot exceed 150 characters.";
                return;
            }

            if (message.trim() !== "") {
                createStickyNote(fromText, message);
                messageInput.value = ""; // Clear message input after posting
                fromInput.value = ""; // Clear the From field after posting
                charCounter.textContent = "0/150"; // Reset counter
            }
        }

        function createStickyNote(fromText, message) {
            const note = document.createElement("div");
            note.className = "sticky-note";
            
            // Set a random background image from the array
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            note.style.backgroundImage = `url('${backgroundImages[randomIndex]}')`;

            // Add "From:" label if available
            if (fromText.trim()) {
                const fromLabel = document.createElement("div");
                fromLabel.className = "from-label";
                fromLabel.textContent = `From: ${fromText}`;
                note.appendChild(fromLabel);
            }

            // Add message text
            const messageText = document.createElement("div");
            messageText.textContent = message;
            note.appendChild(messageText);

            // Set random initial position
            note.style.left = `${Math.random() * (window.innerWidth - 150)}px`;
            note.style.top = `${Math.random() * (window.innerHeight - 150)}px`;

            note.addEventListener("mousedown", mouseDown);
            note.addEventListener("touchstart", touchStart);

            document.body.appendChild(note);
        }

        let dragNote = null;

        function mouseDown(event) {
            dragNote = event.target;
            dragNote.style.zIndex = "1000"; // Bring the note to the front while dragging
            document.addEventListener("mousemove", mouseMove);
            document.addEventListener("mouseup", mouseUp);
            mouseMove(event); // Update position immediately
            event.preventDefault();
        }

        function mouseMove(event) {
            if (dragNote) {
                dragNote.style.left = `${event.clientX - dragNote.offsetWidth / 2}px`;
                dragNote.style.top = `${event.clientY - dragNote.offsetHeight / 2}px`;
            }
        }

        function mouseUp() {
            dragNote.style.zIndex = ""; // Reset z-index after dragging
            dragNote = null;
            document.removeEventListener("mousemove", mouseMove);
            document.removeEventListener("mouseup", mouseUp);
        }

        function touchStart(event) {
            dragNote = event.target;
            dragNote.style.zIndex = "1000"; // Bring to front on touch
            document.addEventListener("touchmove", touchMove);
            document.addEventListener("touchend", touchEnd);
            touchMove(event);
            event.preventDefault();
        }

        function touchMove(event) {
            if (dragNote) {
                const touch = event.touches[0];
                dragNote.style.left = `${touch.clientX - dragNote.offsetWidth / 2}px`;
                dragNote.style.top = `${touch.clientY - dragNote.offsetHeight / 2}px`;
            }
        }

        function touchEnd() {
            dragNote.style.zIndex = ""; // Reset z-index after dragging
            dragNote = null;
            document.removeEventListener("touchmove", touchMove);
            document.removeEventListener("touchend", touchEnd);
        }
    </script>
</body>
</html>
