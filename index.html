<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Drae's Navy Graduation Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .countdown-section {
            text-align: center;
            color: #0066cc;
        }
        .countdown-number {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .countdown-label {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-top: -5px;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #fromInput {
            padding: 10px;
            font-size: 14px;
            width: 70%;
            max-width: 210px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        #messageInput {
            padding: 10px;
            font-size: 14px;
            width: 90%;
            max-width: 300px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        #postButton {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            margin-top: 2px; /* Reduced top margin for closer spacing */
        }
        #charCounter {
            font-size: 12px;
            color: grey;
            margin-top: 5px;
        }
        #charLimitMessage {
            color: red;
            margin-top: 5px;
        }
        .comments-section {
            margin-top: 20px;
            text-align: left;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment-from {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drae's Navy Graduation Countdown</h1>
        <div id="countdown">
            <div class="countdown-section">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Mins</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Secs</div>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="fromInput" placeholder="From: Anonymous" maxlength="25">
            <input type="text" id="messageInput" placeholder="Type your message here">
            <button id="postButton">Post Comment</button>
        </div>
        <div id="charCounter">0/150</div>
        <div id="charLimitMessage"></div>
        <div class="comments-section" id="commentsSection">
            <h2>Comments</h2>
        </div>
    </div>

    <!-- Corrected Firebase SDKs for non-module usage -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDZk3mpp9g-nW1kwOvfIj6J247kHpgLTnU",
            authDomain: "comments-469e0.firebaseapp.com",
            databaseURL: "https://comments-469e0-default-rtdb.firebaseio.com",
            projectId: "comments-469e0",
            storageBucket: "comments-469e0.appspot.com",
            messagingSenderId: "86029666416",
            appId: "1:86029666416:web:f6d18cbdbef237981eccb5",
            measurementId: "G-H9YHQD5KDE"
        };

        // Correctly initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const commentsRef = database.ref("comments");

        console.log("Firebase initialized successfully!");

        // Character Counter
        const messageInput = document.getElementById("messageInput");
        const charCounter = document.getElementById("charCounter");
        const charLimitMessage = document.getElementById("charLimitMessage");

        messageInput.addEventListener("input", () => {
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/150`;

            if (currentLength > 150) {
                charLimitMessage.textContent = "Message cannot exceed 150 characters.";
            } else {
                charLimitMessage.textContent = "";
            }
        });

        // Post Message
        const postButton = document.getElementById("postButton");
        const fromInput = document.getElementById("fromInput");

        postButton.addEventListener("click", () => {
            const message = messageInput.value.trim();
            let from = fromInput.value.trim();

            if (message.length === 0 || message.length > 150) {
                charLimitMessage.textContent = "Please enter a message within the character limit.";
                return;
            }

            // If the 'from' field is empty, use "anon"
            if (from === "") {
                from = "anon";
            }

            // Save to Firebase
            commentsRef.push({ from, message }).then(() => {
                console.log("Message saved successfully!");
            }).catch((error) => {
                console.error("Error saving message to Firebase:", error);
            });

            messageInput.value = "";
            fromInput.value = "";
            charCounter.textContent = "0/150";
            charLimitMessage.textContent = "";
        });

        // Load Comments from Firebase
        commentsRef.on("child_added", (snapshot) => {
            const comment = snapshot.val();
            addComment(comment.from, comment.message);
        });

        function addComment(from, message) {
            const comment = document.createElement("div");
            comment.className = "comment";

            const fromText = document.createElement("div");
            fromText.className = "comment-from";
            fromText.textContent = `From: ${from}`;
            comment.appendChild(fromText);

            const messageText = document.createElement("div");
            messageText.textContent = message;
            comment.appendChild(messageText);

            document.getElementById("commentsSection").appendChild(comment);
        }
    </script>
</body>
</html>
