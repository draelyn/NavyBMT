<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drae's Navy Graduation Countdown</title>
    <style>
        @font-face {
            font-family: 'Shifty Notes';
            src: url('fonts/ShiftyNotesRegular-BWZ6d.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'MyNewFont';
            src: url('fonts/MyNewFont2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 1.8em;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .countdown-section {
            text-align: center;
            color: #0066cc;
        }

        .countdown-number {
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .countdown-label {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-top: -5px;
        }

        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #fromInput, #messageInput {
            padding: 10px;
            font-size: 14px;
            width: 90%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        #postButton {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
        }

        #charCounter {
            font-size: 12px;
            color: grey;
            margin-top: 5px;
        }

        #charLimitMessage {
            color: red;
            margin-top: 5px;
        }

        .comments-section {
            margin-top: 20px;
            text-align: left;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .comment-from {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drae's Navy Graduation Countdown</h1>
        <div id="countdown">
            <div class="countdown-section">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Mins</div>
            </div>
            <div class="countdown-section">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Secs</div>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="fromInput" placeholder="From: (optional)">
            <input type="text" id="messageInput" placeholder="Type your message here">
            <button id="postButton">Post Message</button>
        </div>
        <div id="charCounter">0/150</div>
        <div id="charLimitMessage"></div>
        <div class="comments-section" id="commentsSection">
            <h2>Comments</h2>
        </div>
    </div>

    <script>
        // Countdown Timer
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days < 10 ? "0" + days : days;
                document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();

        // Message Functionality
        const messageInput = document.getElementById("messageInput");
        const fromInput = document.getElementById("fromInput");
        const charCounter = document.getElementById("charCounter");
        const charLimitMessage = document.getElementById("charLimitMessage");
        const postButton = document.getElementById("postButton");
        const commentsSection = document.getElementById("commentsSection");

        // Load saved comments from localStorage
        window.onload = function() {
            const savedComments = JSON.parse(localStorage.getItem("comments")) || [];
            savedComments.forEach(comment => addComment(comment.from, comment.message));
        };

        messageInput.addEventListener("input", () => {
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/150`;

            if (currentLength > 150) {
                charLimitMessage.textContent = "Message cannot exceed 150 characters.";
            } else {
                charLimitMessage.textContent = "";
            }
        });

        postButton.addEventListener("click", postMessage);

        function postMessage() {
            const message = messageInput.value.trim();
            const from = fromInput.value.trim();

            if (message.length === 0 || message.length > 150) {
                charLimitMessage.textContent = "Please enter a message within the character limit.";
                return;
            }

            addComment(from, message);
            saveCommentToLocalStorage(from, message);
            messageInput.value = "";
            fromInput.value = "";
            charCounter.textContent = "0/150";
            charLimitMessage.textContent = "";
        }

        function addComment(from, message) {
            const comment = document.createElement("div");
            comment.className = "comment";

            if (from) {
                const fromText = document.createElement("div");
                fromText.className = "comment-from";
                fromText.textContent = `From: ${from}`;
                comment.appendChild(fromText);
            }

            const messageText = document.createElement("div");
            messageText.textContent = message;
            comment.appendChild(messageText);

            commentsSection.appendChild(comment);
        }

        function saveCommentToLocalStorage(from, message) {
            const savedComments = JSON.parse(localStorage.getItem("comments")) || [];
            savedComments.push({ from, message });
            localStorage.setItem("comments", JSON.stringify(savedComments));
        }
    </script>
</body>
</html>
