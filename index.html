<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draelyn's Navy Graduation Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sticky-note {
            background-size: cover;
            background-position: center;
            padding: 10px;
            cursor: move;
            position: absolute;
            user-select: none;
            color: black;
            width: 150px; /* Fixed width */
            height: 150px; /* Fixed height */
            min-height: 100px; /* Minimum height */
            min-width: 100px; /* Minimum width */
            word-wrap: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden; /* Hide overflow */
            box-shadow: none; /* Remove shadow */
        }
        #messageInput {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        #postButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #charCounter {
            font-size: 14px;
            color: grey;
            margin-top: 5px;
        }
        #charLimitMessage {
            color: red; /* Red color for error message */
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Draelyn's Navy Graduation Countdown</h1>
    <div id="countdown">Loading...</div>
    <input type="text" id="messageInput" placeholder="Type your message here">
    <button id="postButton">Post Message</button>
    <div id="charCounter">0/200</div> <!-- Character counter -->
    <div id="charLimitMessage"></div> <!-- Message for character limit -->

    <script>
        // Array of background images with fixed sizes
        const stickyNoteImages = [
            { url: 'https://media.discordapp.net/attachments/996335523901747203/1302525995869536336/Pngtreedownload_for-free_simple_colorful_6860147_2.png?ex=67286f5d&is=67271ddd&hm=6298192991a93e3e06f204c1756dcf987ad7d66e5d8a055122fd0cc33a7afb73&=&format=webp&quality=lossless', width: 150, height: 150 },
            { url: 'https://media.discordapp.net/attachments/996335523901747203/1302526255136116768/Pngtreedownload_for-free_simple_colorful_6860147_4.png?ex=67286f9a&is=67271e1a&hm=d76507339e7b36b280a99f214c947243e7ec5a72550c8a858dfbf99608d1f5a4&=&format=webp&quality=lossless', width: 150, height: 150 },
            { url: 'https://media.discordapp.net/attachments/996335523901747203/1302526805273612318/Pngtreedownload_for-free_simple_colorful_6860147_6.png?ex=6728701e&is=67271e9e&hm=34e981a461ec2564df0701f32f36c00443d5996fbc6188015b9ca3da4c1a4050&=&format=webp&quality=lossless', width: 150, height: 150 },
            { url: 'https://media.discordapp.net/attachments/996335523901747203/1302526979517714473/Pngtreedownload_for-free_simple_colorful_6860147_7.png?ex=67287047&is=67271ec7&hm=def3c3c54105ef2811c2ca0898c7c4f40bc9db269551b1f29cb948b84affe168&=&format=webp&quality=lossless', width: 150, height: 150 },
            { url: 'https://media.discordapp.net/attachments/996335523901747203/1302527123617087509/Pngtreedownload_for-free_simple_colorful_6860147_8.png?ex=6728706a&is=67271eea&hm=d0252a3d828db119444847a593e02346a1d8e4cf268a2567e89327c6d2326d70&=&format=webp&quality=lossless', width: 150, height: 150 },
            { url: 'https://media.discordapp.net/attachments/996335523901747203/1302526525261746176/Pngtreedownload_for-free_simple_colorful_6860147_5.png?ex=67286fdb&is=67271e5b&hm=0ca66ef71ca72ccafb7ac4cf3e430f61d7d7281eb2809f228779ae411877f18a&=&format=webp&quality=lossless', width: 150, height: 150 }
            // Add more image URLs here with their respective dimensions
        ];

        // Countdown Timer Script
        function countdown() {
            const targetDate = new Date("January 21, 2025 09:00:00 GMT-0500").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

                if (timeLeft < 0) {
                    document.getElementById("countdown").innerHTML = "The day has arrived!";
                }
            }, 1000);
        }
        countdown();

        // Sticky Notes Functionality
        document.getElementById("postButton").addEventListener("click", postMessage);
        const messageInput = document.getElementById("messageInput");
        const charCounter = document.getElementById("charCounter");
        const charLimitMessage = document.getElementById("charLimitMessage");

        // Update character count as the user types
        messageInput.addEventListener("input", () => {
            const currentLength = messageInput.value.length;
            charCounter.textContent = `${currentLength}/200`;

            if (currentLength > 200) {
                charLimitMessage.textContent = "Message cannot exceed 200 characters.";
            } else {
                charLimitMessage.textContent = ""; // Clear message if within limit
            }
        });

        function postMessage() {
            const message = messageInput.value;

            if (message.length > 200) {
                charLimitMessage.textContent = "Message cannot exceed 200 characters.";
                return; // Stop the function if message is too long
            }

            if (message.trim() !== "") {
                createStickyNote(message);
                messageInput.value = ""; // Clear input after posting
                charCounter.textContent = "0/200"; // Reset counter
            }
        }

        function createStickyNote(message) {
            const note = document.createElement("div");
            note.className = "sticky-note";
            note.textContent = message;

            // Set a random background image from the array
            const randomNote = stickyNoteImages[Math.floor(Math.random() * stickyNoteImages.length)];
            note.style.backgroundImage = `url('${randomNote.url}')`;
            note.style.width = `${randomNote.width}px`;
            note.style.height = `${randomNote.height}px`;

            // Set random starting position
            const left = Math.random() * (window.innerWidth - randomNote.width);
            const top = Math.random() * (window.innerHeight - randomNote.height);
            note.style.left = `${left}px`;
            note.style.top = `${top}px`;

            note.addEventListener("mousedown", mouseDown);
            note.addEventListener("touchstart", touchStart);

            document.body.appendChild(note);
        }

        let dragNote = null;

        function mouseDown(event) {
            dragNote = event.target;
            document.addEventListener("mousemove", mouseMove);
            document.addEventListener("mouseup", mouseUp);
            mouseMove(event); // Update position immediately
            event.preventDefault();
        }

        function mouseMove(event) {
            if (dragNote) {
                dragNote.style.left = `${event.clientX - (dragNote.clientWidth / 2)}px`;
                dragNote.style.top = `${event.clientY - (dragNote.clientHeight / 2)}px`;
            }
        }

        function mouseUp() {
            dragNote = null;
            document.removeEventListener("mousemove", mouseMove);
            document.removeEventListener("mouseup", mouseUp);
        }

        function touchStart(event) {
            dragNote = event.target;
            document.addEventListener("touchmove", touchMove);
            document.addEventListener("touchend", touchEnd);
            touchMove(event);
            event.preventDefault();
        }

        function touchMove(event) {
            if (dragNote) {
                const touch = event.touches[0];
                dragNote.style.left = `${touch.clientX - (dragNote.clientWidth / 2)}px`;
                dragNote.style.top = `${touch.clientY - (dragNote.clientHeight / 2)}px`;
            }
        }

        function touchEnd() {
            dragNote = null;
            document.removeEventListener("touchmove", touchMove);
            document.removeEventListener("touchend", touchEnd);
        }
    </script>
</body>
</html>
